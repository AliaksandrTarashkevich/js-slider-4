<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <title>Slider Vanilla JS</title>
</head>
<body>

<div class="wrapper">
  <div class="slides">
    <img src="img/slider-1.jpg" alt="slider-1" class="slides-item">
    <img src="img/slider-2.jpg" alt="slider-2" class="slides-item">
    <img src="img/slider-3.jpg" alt="slider-3" class="slides-item">
    <img src="img/slider-4.jpg" alt="slider-4" class="slides-item">
    <img src="img/slider-5.jpg" alt="slider-5" class="slides-item">
  </div>
  <div class="slides-btns">
    <div id="btn-prev" class="slides-btn btn-prev"><i class="fas fa-chevron-left"></i></div>
    <div id="btn-next" class="slides-btn btn-next"><i class="fas fa-chevron-right"></i></div>
  </div>
  <div class="slides-dots">
    <div class="dots-item active"></div>
    <div class="dots-item"></div>
    <div class="dots-item"></div>
    <div class="dots-item"></div>
    <div class="dots-item"></div>
  </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
